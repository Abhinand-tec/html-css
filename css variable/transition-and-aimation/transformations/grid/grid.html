<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        padding: 20px;
  margin: 0;
  background: #1e1e2f;
  font-family: Arial, sans-serif;
  color: white;
}

.container {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar content1 content1"
    "sidebar content2 content3"
    "footer footer footer";
  grid-template-columns: 1fr 2fr 2fr;
  gap: 10px;
  
  height: 100vh;
  box-sizing: border-box;
}

.header {
  grid-area: header;
padding: 20px;
  background-color: purple;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}

.sidebar {
  grid-area: sidebar;
  background-color: rgb(22, 225, 70);
  display: flex;
  padding: 20px;
  align-items: center;
  justify-content: center;
  
}

.content-1 {
  grid-area: content1;
  background-color: rgb(79, 79, 247);
  display: flex;
  padding: 20px;
  align-items: center;
  justify-content: center;
}

.content-2 {
  grid-area: content2;
  background-color: rgb(79, 79, 247);
  display: grid;
  padding: 20px;
  align-items: center;
  justify-content: center;
}

.content-3 {
  grid-area: content3;
  background-color: rgb(79, 79, 247);
  display: grid;
  padding: 20px;
  align-items: center;
  justify-content: center;
}

.footer {
  grid-area: footer;
  background-color: purple;
  display: flex;
  padding: 20px;
  align-items: center;
  justify-content: center;
}

.container > div {
  border-radius: 10px;
  box-shadow: 0 4px 10px rgb(50, 50, 50);
  padding: 20px;
  font-weight: bold;
}

</style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="sidebar">sidebar</div>
        <div class="content-1">content-1</div>
        <div class="content-2">content-2</div>
        <div class="content-3">content-3</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
