<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
           background-color: blue; 
           color: beige;
           padding: 10px 20px;
           border: none;
           transition:background-color 0.3s ease-in;

        }
        button:hover{
            background-color: aqua;
        }
        .para{
            background-color: aqua;
            width: 50%;
            color: black;
            transition: width 0.3s ease ease-in 3s;
        }
        .para:hover{
            width: 70%;
            
        }
    </style>
</head>
<body>
    <button>Hover</button>
    <div class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat quibusdam vitae magnam! Odio sed qui et autem optio obcaecati dolore architecto quidem dolorem earum. Non nemo harum nostrum impedit cum.</div>
</body>
</html>
