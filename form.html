<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./table.html">
        <label for="Name">Name: </label>
        <input type="text" name="Name" placeholder="Enter your name" required><br><br>

        <label for="Email">Email: </label>
        <input type="Email" name="Email" placeholder="Enter your Email" required><br><br>
        <label for="Age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Enter your Age" required><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="Male" name="gender" value="male" required>
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">other</label><br><br>
        <select name="category" id="category">
            <option value="sc">SC</option>
            <option value="st">ST</option>
            <option value="obc">OBC</option>
        </select><br><br>
        <!-- address -->
        <label for="Address">Address:</label>
        <textarea name="address" id="address"></textarea><br><br>
        <!-- password -->
        <label for="password">password:</label>
        <input  type="password"name="password" id="password" required></input><br><br>
        <!-- confirm_password -->
        <label for="confirm password">confirm password:</label>
        <input type="password" name="confirm password" id="confirm password"required></input><br><br>

        <button type="submit">submit</button>




        <button type="submit">submit</button>


    </form>
</body>
</html>
